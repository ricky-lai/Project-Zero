<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ROST - Search Results</title>

  <!-- css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- javascript -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>

</head>

<body class="resultspage">
  <script>
    AOS.init();
  </script>

  <!-- Navbar with search -->
  <nav id="navbar-full" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <p class="navbar-brand">ROST<small class="text-muted">Stocks simplified.</small></p>
      <br>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="input-group mb-4 border rounded-pill p-1">
            <input id="search-bar" type="text" placeholder="Search" aria-describedby="button-addon3"
              class="form-control bg-none border-0" id="search-bar">
            <div id="search-button" class="input-group-append border-0">
              <button id="button-addon3" type="button" class="btn btn-link text-success"><i
                  class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
  </nav>

  <!-- Stock details -->
  <div class="stock-details">
    <div class="container">
      <div class="card mb-3">
        <div class="row">
          <!-- Stock ticker -->
          <div class="col-md-6">
            <div data-aos="zoom-in" data-aos-duration="2000">
              <div class="ticker card-body">
                <div id="heading">
                  <h2 id="stock-name">Loading...</h1>
                </div>
              </div>
              <div class="stock-ticker">
                <h4 id="open-close">Loading...</h4>
                <p id="stock-status">Open</p>
              </div>
              <div class="stock-ticker">
                <h4 id="todays-high">Loading...</h4>
                <p>Today's high</p>
              </div>
              <div class="stock-ticker">
                <h4 id="todays-low">Loading...</h4>
                <p>Today's low</p>
              </div>
              <div class="stock-detail">
                <h1 id="buy-sell" class="display-4">Loading...</h1>
              </div>

            </div>
          </div>
          <!-- Stock chart -->

          <div class="col-md-6">
            <canvas id="stock-graph" style="max-height: 100%; max-width: 100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- News articles -->
  <div class="news-section">
    <div class="container">
      <div data-aos="zoom-in" data-aos-duration="2000">
        <div class="card-deck" id="article-display">
          <div class="card">
            <img src="https://via.placeholder.com/385x214" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">
                <a href="#" class="card-link">
                </a>
              </h5>
              <p class="card-text">
                Loading...
              </p>
              <p class="card-text">
                <small class="text-muted"></small>
              </p>
            </div>
          </div>

          <div class="card">
            <img src="https://via.placeholder.com/385x214" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">
                <a href="#" class="card-link">
                </a>
              </h5>
              <p class="card-text">
                Loading...
              </p>
              <p class="card-text">
                <small class="text-muted"></small>
              </p>
            </div>
          </div>

          <div class="card">
            <img src="https://via.placeholder.com/385x214" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">
                <a href="#" class="card-link">
                </a>
              </h5>
              <p class="card-text">
                Loading...
              </p>
              <p class="card-text">
                <small class="text-muted"></small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- javascript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="assets/javascript/app.js"></script>

</html>
